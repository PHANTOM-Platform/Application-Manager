<body onload="start_page_new()">
	<div id="menu_phantom"></div>
	
	<div id="menu_login" style="display:none"></div>

	<div id="phantom_operation">
	<h1><b>LIST OF Registered APPs</b></h1>

	<h2><b> Online formular: Retrieve List of APPs</b></h2>
		<form 
		id='queryForm'
		method='get'
		name="myForm"
		encType="multipart/form-data">
		<div class="center">
		APP name (optional): <input type="text" name="appname" id="appname" value=""> leave empty if not wish to filter by name<br>
		<input type="hidden" name="pretty" value="true">
		<!-- upload button-->
		<input type="submit" onclick="return list_apps(6,document.getElementById('appname').value)" value="Show Project-STATUS in Table" />
		<input type="submit" onclick="return list_apps(1,document.getElementById('appname').value)" value="Show results in Table"/>
		<input type="submit" onclick="return list_apps(2,document.getElementById('appname').value)" value="Show results as JSON"/>
		<input type="submit" onclick="return list_apps(3,document.getElementById('appname').value)" value="Show raw reply from server"/>
		</div>
	</form>
	</div>
	
	<div id="debug_phantom">
		<hr><p id="demoreplaceb"></p>
	</div>

	<div id="foot_phantom"></div>
	<script> app_load_header_footer(); </script>
</body>
