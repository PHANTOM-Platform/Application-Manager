<body onload="start_page_new()" id="body" ><!--class="light-mode"-->
	<script>
		var currentmode= localStorage.getItem('currentmode');
		if(currentmode!=undefined)
			body.className = currentmode;
	</script>
	<div id="menu_phantom"></div>
	<div id="menu_login" style="display:none"></div>

	<div id="phantom_operation">
	<h1><b>Update an APP</b></h1> 

	<hr> <h2><b> Online formular: </b></h2>

		<form ref='uploadForm'
			id='uploadForm' 
			name="myForm" >
			&emsp; Json File (REQUIRED) <input type="file" name="UploadJSON" id="UploadJSON" /><br> 
			<div class="center">
				<input type="submit" onclick="return update_app_with_token( document.getElementById('UploadJSON') )" value="Register APP"/>
			</div> 
		</form>

		<hr><h2><b> CAUTION:<b></h2>
		<ul style="list-style-type:disc">
			<li> An update merges the upload json with the already registered fields</li>
			<li> Field names in the json must be lower-case</li>
		</ul>
	</div>

	<div id="debug_phantom"> <hr><p id="demoreplaceb"></p> </div>

	<div id="foot_phantom"></div>
	<script> app_load_header_footer(); 
		var currentmode= localStorage.getItem('currentmode');
	if(currentmode!=undefined){
		var c = document.getElementById("foot_phantom").querySelectorAll("a");
		for (i in c) {
			c[i].className = currentmode;
		}
		//update it at last
		document.getElementById("foot_phantom").className = currentmode;
	}
	</script>
</body>
</html>
