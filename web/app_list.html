<h1><b>LIST OF Registered APPs</b></h1>

<h2><b> Online formular: Retrieve List of APPs</b></h2>
	<form ref='queryForm'
	id='queryForm'
	method='get'
	name="myForm"
	encType="multipart/form-data">
	<center>
	APP name (optional): <input type="text" name="appname" id="appname" value="demo_hpc"> leave empty if not wish to filter by name<br> 
	<input type="hidden" name="pretty" value="true">
	<!-- upload button-->
	<input type="submit" onclick="return list_results(1,document.getElementById('appname').value)" value="Show results in Table" />
	<input type="submit" onclick="return list_results(2,document.getElementById('appname').value)" value="Show results as JSON" />
	<input type="submit" onclick="return list_results(3,document.getElementById('appname').value)" value="Show raw reply from server" />
</center> 
</form>
